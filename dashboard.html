    <style>

            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;

        }
        #content {
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 700px;
            margin: auto;

        }
        h2 {

        }
        p, a {

            font-size: 16px;
            text-decoration: none;
        }
        a:hover {
            color: #007BFF;
        }
        .discount-banner {
            background: linear-gradient(45deg, #4CAF50, #2E8B57);
            color: white;
            padding: 15px;
            border-radius: 8px;
            font-weight: bold;
            text-align: center;
            margin-bottom: 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }
        .video-list {
            list-style: none;
            padding: 0;
        }
        .video-list li {
            background: #eee;
            padding: 10px;
            margin: 5px 0;
            border-radius: 5px;
            transition: 0.3s;
        }
        .video-list li:hover {
            background: #ddd;
        }
        
        /* Enhanced Comments Section */
        .comments-section {
            margin-top: 30px;
            border-top: 1px solid #eee;
            padding-top: 20px;
        }
        
        .comment {
            background: #f9f9f9;
            padding: 15px;
            margin-bottom: 15px;
            border-radius: 8px;
            border-left: 4px solid #007BFF;
        }
        
        .comment-author {
            font-weight: bold;
            color: #333;
        }
        
        .comment-rating {
            color: #FFA500;
            margin-bottom: 5px;
        }
        
        .comment-text {
            color: #555;
            line-height: 1.5;
        }
        
        .comment-date {
            font-size: 12px;
            color: #999;
            margin-top: 5px;
            text-align: right;
        }
        
        /* Enhanced Comment Form */
        .comment-form {
            background: #f5f5f5;
            padding: 20px;
            border-radius: 8px;
            margin-top: 20px;
            border: 1px solid #ddd;
        }
        
        .comment-form h3 {
            margin-top: 0;
            color: #333;
        }
        
        .rating-container {
            margin: 15px 0;
        }
        
        .rating-label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #555;
        }
        
        .rating-stars {
            font-size: 24px;
            cursor: pointer;
        }
        
        .rating-stars span {
            color: #ccc;
            transition: color 0.2s;
            margin-right: 5px;
        }
        
        .rating-stars span.active,
        .rating-stars span:hover {
            color: #FFA500;
        }
        
        .rating-stars span:hover ~ span {
            color: #ccc !important;
        }
        
        #comment-text {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            resize: vertical;
            min-height: 100px;
            font-family: inherit;
            margin-bottom: 15px;
        }
        
        .submit-btn {
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        
        .submit-btn:hover {
            background-color: #0056b3;
        }
        
        .rating-explanation {
            font-size: 12px;
            color: #777;
            margin-top: 5px;
            display: flex;
            justify-content: space-between;
        }
    </style>
</head>

        function initComments() {
            // Load existing comments from localStorage

            // Enhanced star rating functionality
            const stars = document.querySelectorAll('.rating-stars span');

                });

                    const hoverRating = parseInt(star.dataset.rating);

                });
                
                star.addEventListener('mouseout', () => {
                    updateStars();
                });
            });
            
            function updateStars() {

                    star.classList.toggle('active', index < selectedRating);
                });
            }
